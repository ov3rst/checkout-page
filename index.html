<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />

  <title>Checkout page - Devchallenges</title>

</head>

<body>
  <main>
    <h1>Checkout</h1>
    <div class="checkout-content">
      <div class="items-container">
        <div class="item">
          <img src="photo1.png" alt="item">
          <div class="item-description">
            <h3>Vintage Backbag</h3>
            <span class="item-price-1">$54.99</span>
            <span class="item-price-2">$94.99</span>
            <div class="amount">
              <button>-</button>
              <span>1</span>
              <button>+</button>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="photo2.png" alt="item">
          <div class="item-description">
            <h3>Levi Shoes</h3>
            <span class="item-price-1">$74.99</span>
            <span class="item-price-2">$124.99</span>
            <div class="amount">
              <button>-</button>
              <span>1</span>
              <button>+</button>
            </div>
          </div>
        </div>

        <hr>
        <div class="payment">
          <p>Shipping</p>
          <span>$19</span>
        </div>
        <hr>
        <div class="payment">
          <p>Total</p>
          <span>$148.98</span>
        </div>
      </div>
      <form>
        <section class="Contact">
          <h2>Contact information</h2>
          <div class="input-content">
            <label for="email">E-mail</label>
            <div class="input">
              <img src="mail.svg" alt="mail">
              <input type="email" id="email" placeholder="Enter your email...">
            </div>
          </div>
          <div class="input-content">
            <label for="phone">Phone</label>
            <div class="input">
              <img src="call.svg" alt="phone">
              <input type="text" id="phone" placeholder="Enter your phone...">
            </div>
          </div>
        </section>
        <section class="shipping">
          <h2>Shipping address</h2>
          <div class="input-content">
            <label for="full-name">Full name</label>
            <div class="input">
              <img src="account_circle.svg" alt="name">
              <input type="text" id="full-name" placeholder="Enter your full name...">
            </div>
          </div>
          <div class="input-content">
            <label for="address">Address</label>
            <div class="input">
              <img src="home.svg" alt="address">
              <input type="text" id="address" placeholder="Your address...">
            </div>
          </div>
          <div class="input-content">
            <label for="city">City</label>
            <div class="input">
              <img src="location_city.svg" alt="city">
              <input type="text" id="city" placeholder="Your city...">
            </div>
          </div>
          <div class="input-content country">
            <label for="country">Country</label>
            <div class="input">
              <img src="public.svg" alt="country">
              <select id="country">
                <option disabled selected>Your country...</option>
              </select>
            </div>
          </div>
          <div class="input-content postal-code">
            <label for="postal-code">Postal code</label>
            <div class="input">
              <img src="markunread_mailbox.svg" alt="Postal code">
              <input type="text" id="postal-code" placeholder="Your postal code...">
            </div>
          </div>
        </section>
        <div class="save-info">
          <input type="checkbox" id="save">
          <label for="save">Save this information for next time</label>
        </div>

        <input type="button" value="Continue">
      </form>
  </main>
  </div>
  <footer>
    <p>created by <a href="#">Ov3rst</a> - devChallenges.io</p>
  </footer>
